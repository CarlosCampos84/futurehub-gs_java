spring:
  application:
    name: futurehub-gs

  # ğŸŒ i18n
  messages:
    basename: messages
    fallback-to-system-locale: false
    encoding: UTF-8
  web:
    locale: pt_BR
    locale-resolver: accept_header

  # ğŸƒ MongoDB â€” banco principal
  data:
    mongodb:
      uri: mongodb://localhost:27017/futurehub

  # âš¡ Cache
  cache:
    type: caffeine
    cache-names: [areas, missoesPorArea, ideiasPorArea, rankings]
    caffeine:
      spec: maximumSize=500,expireAfterWrite=10m,recordStats

  # ğŸ¨ Thymeleaf
  thymeleaf:
    cache: false
    check-template-location: false

  # ğŸ‡ RabbitMQ
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  # ğŸ§  Spring AI
  ai:
    openai:
      # chave fixa para DEV (sem variÃ¡vel de ambiente)
      api-key: "changeme"
      speech:
        enabled: false

# ğŸŒ Porta HTTP principal
server:
  port: 8081
  error:
    include-message: always

# ğŸ” Actuator em porta separada
management:
  server:
    port: 8082
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
