spring:
  application:
    name: futurehub-gs

  # ğŸŒ i18n
  messages:
    basename: messages
    fallback-to-system-locale: false
    encoding: UTF-8
  web:
    locale: pt_BR
    locale-resolver: accept_header

  # ğŸ§© Datasource (H2 em arquivo)
  datasource:
    url: jdbc:h2:file:./data/fhdb;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE;DATABASE_TO_UPPER=false
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        # habilite o acesso remoto apenas se precisar abrir em outra mÃ¡quina
        web-allow-others: false

  # ğŸ§¾ JPA / Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        # sem 'dialect', o Spring detecta H2 automaticamente
    open-in-view: false
    show-sql: false
    defer-datasource-initialization: true

  # ğŸƒ MongoDB (dataset_ia)
  data:
    mongodb:
      uri: mongodb://localhost:27017/futurehub

  # âš¡ Cache (Caffeine) + mÃ©tricas
  cache:
    type: caffeine
    cache-names: [areas, missoesPorArea, ideias, rankings]
    caffeine:
      # 'recordStats' resolve os avisos de mÃ©tricas dos caches
      spec: maximumSize=500,expireAfterWrite=10m,recordStats

  # ğŸ¨ Thymeleaf (dev)
  thymeleaf:
    cache: false
    check-template-location: false

  # ğŸ‡ RabbitMQ (usar container Docker em localhost:5672)
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  # ğŸ§  Spring AI (OpenAI)
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:changeme}
      speech:
        enabled: false

# ğŸŒ Porta da aplicaÃ§Ã£o
server:
  port: 8081
  error:
    include-message: always

# ğŸ” Actuator em porta separada
management:
  server:
    port: 8082
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized
  health:
    rabbit:
      enabled: true   # health do RabbitMQ ATIVO

# ğŸ“– Springdoc (Swagger UI)
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

# ğŸªµ Logging Ãºtil em DEV (opcional)
logging:
  level:
    org.springframework.web: INFO
    org.hibernate.SQL: OFF
    org.hibernate.orm.jdbc.bind: OFF


